<div class="container">
  <div class="row">
    <div *ngFor="let advert of adverts" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <img class="card-img-top" *ngIf="advert.picture" [src]=sanitize.bypassSecurityTrustUrl(advert.picture)>
        <div class="card-body">
          <h4 class="card-title">{{advert.title}}</h4>
          <p class="card-text">
            Some quick example text to build on the card title
            and make up the bulk of the card's content.
          </p>
          <a [routerLink]="['/updateAdvert/' + advert.id]" class="btn btn-primary">
            Modifier l'annonce
          </a>
          <a [routerLink]="['/deleteAdvert/' + advert.id]" class="btn btn-primary">
            Supprimer l'annonce
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
