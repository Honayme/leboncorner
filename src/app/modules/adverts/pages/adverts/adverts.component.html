<p>Adverts Works</p>

<div class="row">
  <div *ngFor="let advert of adverts" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <div class="card">
      <img class="card-img-top" src="https://picsum.photos/605/100/?random" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">{{advert.title}}</h4>
        <p class="card-text">
          Some quick example text to build on the card title
          and make up the bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

  </div>
</div>
